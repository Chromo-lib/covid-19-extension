<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CovidNow - Covid19 Cases and Deaths by Country</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <button id="set-country">S</button>

  <div class="container">

    <div class="input-container dip-none">
      <label for="input-country" class="mb-10">Your Country name</label>
      <input type="text" name="input-country" id="input-country" class="mb-10" placeholder="Example: tunisia" required>
      <div>
        <button class="btn-save bg-bleu p-10 mr-10">save</button>
        <button class="btn-close bg-red p-10">X</button>
      </div>
    </div>

    <div class="tabs">
      <button id="country">C</button>
      <button id="countries">A</button>
      <button id="stats">S</button>
    </div>

    <div class="tabs-items">
      <ul id="list" class="list-group box" data-id="country"></ul>
      <ul id="list-d" class="list-group box dip-none" data-id="countries"></ul>
      <ul id="list-stats" class="list-group box dip-none" data-id="stats"></ul>
    </div>
    <button id="btn-load-more">LOAD MORE</button>
  </div>


  <script src="popup.js" type="text/javascript" defer></script>
</body>
</html>
